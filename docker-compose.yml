version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: unified-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-unified}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-unified_password}
      POSTGRES_DB: ${POSTGRES_DB:-unified_shipping}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-unified}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for job queues and caching
  redis:
    image: redis:7-alpine
    container_name: unified-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: unified-n8n
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://n8n:5678/
      - GENERIC_TIMEZONE=UTC
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-unified_shipping}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-unified}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-unified_password}
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy

  # Unified API Gateway
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: unified-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=${POSTGRES_USER:-unified}
      - PGPASSWORD=${POSTGRES_PASSWORD:-unified_password}
      - PGDATABASE=${POSTGRES_DB:-unified_shipping}
      - REDIS_URL=redis://redis:6379
      - HF_TOKEN=${HF_TOKEN}
      - HF_MODEL=${HF_MODEL:-mistralai/Mistral-7B-Instruct-v0.2}
      - EASYPOST_API_KEY=${EASYPOST_API_KEY}
      - EASYPOST_MODE=${EASYPOST_MODE:-test}
      - EASYSHIP_API_KEY=${EASYSHIP_API_KEY}
      - EASYSHIP_MODE=${EASYSHIP_MODE:-sandbox}
      - N8N_WEBHOOK_BASE_URL=http://n8n:5678/webhook
      - N8N_WEBHOOK_INTAKE_PATH=${N8N_WEBHOOK_INTAKE_PATH:-typeform-intake}
      - N8N_WEBHOOK_RATES_PATH=${N8N_WEBHOOK_RATES_PATH:-rate-comparison}
      - N8N_WEBHOOK_BOOK_PATH=${N8N_WEBHOOK_BOOK_PATH:-book-shipment}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Agent Manager
  agent-manager:
    build:
      context: .
      dockerfile: apps/agent-manager/Dockerfile
    container_name: unified-agent-manager
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - AGENT_QUEUE_NAME=${AGENT_QUEUE_NAME:-agent-tasks}
      - MANAGER_CONCURRENCY=${MANAGER_CONCURRENCY:-2}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_OWNER=${GITHUB_OWNER}
      - GITHUB_REPO=${GITHUB_REPO}
    depends_on:
      redis:
        condition: service_healthy

  # Agent Worker
  agent-worker:
    build:
      context: .
      dockerfile: apps/agent-worker/Dockerfile
    container_name: unified-agent-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - AGENT_QUEUE_NAME=${AGENT_QUEUE_NAME:-agent-tasks}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-1}
      - SANDBOX_DIR=/tmp/agent-sandbox
    volumes:
      - /tmp/agent-sandbox:/tmp/agent-sandbox
    depends_on:
      redis:
        condition: service_healthy

  # pgAdmin (optional, for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: unified-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
  n8n_data:
  pgadmin_data:

networks:
  default:
    name: unified-network
