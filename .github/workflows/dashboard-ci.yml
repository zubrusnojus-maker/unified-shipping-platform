name: Dashboard CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/dashboard/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'turbo.json'
      - 'tsconfig.base.json'
  pull_request:
    paths:
      - 'apps/dashboard/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'turbo.json'
      - 'tsconfig.base.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (@unified/dashboard)
        run: pnpm --filter @unified/dashboard lint

      - name: Build (@unified/dashboard)
        run: pnpm --filter @unified/dashboard build

      - name: Test (@unified/dashboard)
        run: pnpm --filter @unified/dashboard test -- --run
